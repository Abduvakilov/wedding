<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- <link rel="stylesheet" href="./css/print.css" media="print"> -->

  <meta name="description" content="Dilshodjon va Nasibaxon toʻyiga taklifnoma">
  <meta property="og:title" content="Taklifnoma">

  <meta property="og:image" content="https://abduvakilov.github.io/wedding/img/image.jpg">
  <meta property="og:image:alt" content="Taklifnoma">
  <meta property="og:locale" content="uz_UZ">

  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
</head>

<body>
  <div class="container">
    <div class="envelope center"></div>
    <div class="card center">
      <div class="first-section">
        <p id="to"></p>
        <p>Sizni nikoh toʻyimizga <br>taklif qilamiz</p>
      </div>
      <div class="second-section">
        <span class="name fade-in">Dilshodjon</span>
        <span>VA</span>
        <span class="name fade-in">Nasibaxon</span>
      </div>
      <div class="third-section">
        <a href="https://abduvakilov.github.io/wedding/DNWedding.ics">
          <div>
            <span class="day">
              Payshanba
            </span>
            <div class="date">
              <span class="divider"></span>
              9
              <span class="divider"></span>
            </div>
            <span class="month">
              Sentabr
            </span>
        </div>
        <div  class="time">
          16:30
        </div>
      </a>
    </div>
      <div class="fourth-section">
        <a href="https://yandex.com/maps/-/CCUibSSb9C">
          <p>
            Manzil: Oqsaroy restorani
          </p>
        </a>
        <p id="by"></p>
        <p>2021</p>
      </div>
      <div class="left-img-bg"></div>
      <div class="right-img-bg"></div>
    </div>
  </div>
  <script>
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    var byParam = getParameterByName('by');
    var toParam = getParameterByName('to');
    if (byParam) {
      var by = document.getElementById('by')
      by.innerText = "Hurmat ila, \n" + byParam.replace(/([A-Z])/g, ' $1').trim()
    }
    if (toParam) {
      var to = document.getElementById('to')
      to.innerText = toParam.replace(/([A-Z])/g, ' $1').trim()
    }
  </script>
</body>

</html>
